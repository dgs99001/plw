# Sync upstream (force) - 每5分钟把 main 强制重置为上游 main
name: "Sync upstream (force)"

on:
  schedule:
    - cron: '*/5 * * * *'   # 每 5 分钟运行一次
  workflow_dispatch:         # 支持手动触发

permissions:
  contents: write

env:
  UPSTREAM_REPO: "https://github.com/dgs99001/plw.git"
  BRANCH: "main"
  STRATEGY: "force"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream "${{ env.UPSTREAM_REPO }}" || echo "upstream exists"

      - name: Fetch upstream
        run: git fetch upstream --prune

      - name: Force-sync branch
        run: |
          git checkout "${{ env.BRANCH }}"
          echo "Force-resetting branch to upstream/${{ env.BRANCH }}"
          git reset --hard upstream/${{ env.BRANCH }}
          git push --force origin ${{ env.BRANCH }}
